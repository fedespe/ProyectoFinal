<div class="container">
    <form class="form-forgotPassword" >
        <h2 class="form-rendererRegister-heading">{{ "forgot-passwordTitle" | translate }}</h2>

        <label for="inputEmail" class="sr-only">{{ "forgot-passwordLabelEmail" | translate }}</label>
        <input type="email" id="inputEmail" class="form-control" [placeholder]="'forgot-passwordPlaceHolderEmail' | translate" required autofocus #email>
        <!--<label class="sr-only">{{ "forgot-passwordMessage" | translate }}</label>-->


        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="Recover(email.value)">{{ "forgot-passwordBtnRecover" | translate }}</button>

        {{ message }}
        <!--<div *ngIf="errores.length > 0" class="alert alert-danger errores">-->
            <!--<div *ngFor="let error of errores;">-->
                <!--{{error.Description}}-->
            <!--</div>-->
        <!--</div>-->
        <div *ngIf="mensajes.length > 0" class="alert alert-success mensajes ">
            <div *ngFor="let mensaje of mensajes;">
                {{mensaje.Description}}
            </div>
        </div>
    </form>
</div>
