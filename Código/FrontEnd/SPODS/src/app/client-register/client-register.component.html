<div class="container">
    <form class="form-clientRegister" role="form" (submit)="clientRegister(firstName.value, lastName.value, email.value, city.value, website.value, country.value, password.value, company.value, business.value)">
        <h2 class="form-clientRegister-heading">{{ "client-registerTitle" | translate }}</h2>

        <label for="inputFirstName" class="sr-only">{{ "client-registerLabelFirstName" | translate }}</label>
        <input type="text" id="inputFirstName" class="form-control" [placeholder]="'client-registerPlaceHolderFirstName' | translate" required autofocus  #firstName>
        <label for="inputLastName" class="sr-only">{{ "client-registerLabelLastName" | translate }}</label>
        <input type="text" id="inputLastName" class="form-control" [placeholder]="'client-registerPlaceHolderLastName' | translate" required autofocus  #lastName>
        <label for="inputEmail" class="sr-only">{{ "client-registerLabelEmail" | translate }}</label>
        <input type="email" id="inputEmail" class="form-control" [placeholder]="'client-registerPlaceHolderEmail' | translate" required autofocus  #email>
        <label for="inputCity" class="sr-only">{{ "client-registerLabelCity" | translate }}</label>
        <input type="text" id="inputCity" class="form-control" [placeholder]="'client-registerPlaceHolderCity' | translate" required autofocus  #city>
        <label for="inputWebsite" class="sr-only">{{ "client-registerLabelWebsite" | translate }}</label>
        <input type="text" id="inputWebsite" class="form-control" [placeholder]="'client-registerPlaceHolderWebsite' | translate" required autofocus  #website>
        <label for="inputCompany" class="sr-only">{{ "client-registerLabelCompany" | translate }}</label>
        <input type="text" id="inputCompany" class="form-control" [placeholder]="'client-registerPlaceHolderCompany' | translate" required autofocus  #company>

        <label for="selectBusiness" class="sr-only">{{ "client-registerLabelBusiness" | translate }}</label>
        <select id="selectBusiness" class="form-control"  required #business>
            <option value="0">{{ "client-registerSelectBusinessOption0" | translate }}</option>
            <option value="1">{{ "client-registerSelectBusinessOption1" | translate }}</option>
            <option value="2">{{ "client-registerSelectBusinessOption2" | translate }}</option>
            <option value="3">{{ "client-registerSelectBusinessOption3" | translate }}</option>
            <option value="4">{{ "client-registerSelectBusinessOption4" | translate }}</option>
            <option value="5">{{ "client-registerSelectBusinessOption5" | translate }}</option>
            <option value="6">{{ "client-registerSelectBusinessOption6" | translate }}</option>
        </select>

        <label for="selectCountry" class="sr-only">{{ "client-registerLabelCountry" | translate }}</label>
        <select id="selectCountry" class="form-control"  required #country>
            <option *ngFor="let pais of paises;" [value]="pais.PaisId">{{pais.PaisNombre}}</option>
        </select>

        <label for="inputPassword" class="sr-only">{{ "client-registerLabelPassword" | translate }}</label>
        <input type="password" id="inputPassword" class="form-control" [placeholder]="'client-registerPlaceHolderPassword' | translate" required #password>

        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ "client-registerBtnRegister" | translate }}</button>

        {{ message }}
        <div *ngIf="errores.length > 0" class="alert alert-danger errores">
            <div *ngFor="let error of errores;">
                {{error.Description}}
            </div>
        </div>

    </form>
</div>
