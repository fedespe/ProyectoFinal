<div class="container">
    <form>
        <h1>Iniciar sesión</h1>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña">
        <button class="btn btn-lg btn-primary btn-block">Iniciar Sesión</button>
        <label class="btn-block">
            <a href="javascript:void(0)" (click)="navegarRegistroCliente()">Registrarse</a>
        </label>
        <label class="btn-block">
            <a href="javascript:void(0)">Olvidó su contraseña?</a>
        </label>

        <div *ngIf="mensajes.Errores.length > 0" class="alert alert-danger errores">
            <div *ngFor="let error of mensajes.Errores;">
                {{error.Descripcion}}
            </div>
        </div>

        <div *ngIf="mensajes.Exitos.length > 0" class="alert alert-success exitos">
            <div *ngFor="let exito of mensajes.Exitos;">
                {{exito.Descripcion}}
            </div>
        </div>
    </form>
</div>
