<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-6">
        <h1>Servicios</h1>

        <figure class="figure linkManual" *ngFor="let servicio of servicios;" routerLink="/dashboard/listado-servicios-ofrecidos/{{servicio.Id}}">
            <img src="{{baseURL}}/Imagenes/Servicios/{{servicio.Imagen}}" class="figure-img img-fluid rounded" alt="{{servicio.Nombre}}" height="100" width="100">
            <figcaption class="figure-caption text-center">{{servicio.Nombre}}</figcaption>
        </figure>

        <div *ngIf="mensajes.Errores.length > 0" class="alert alert-danger errores">
            <div *ngFor="let error of mensajes.Errores;">
                {{error.Descripcion}}
            </div>
        </div>

        <div *ngIf="mensajes.Exitos.length > 0" class="alert alert-success exitos">
            <div *ngFor="let exito of mensajes.Exitos;">
                {{exito.Descripcion}}
            </div>
        </div>
    </div>
  </div>
</div>
