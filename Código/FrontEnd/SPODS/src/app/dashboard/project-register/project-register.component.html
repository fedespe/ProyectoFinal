                    <div formArrayName="Renders">

                        <div *ngFor="let render of myForm.controls.Renders.controls; let j=index" class="card cardRender">

                            <div class="card-header">
                                <span>{{ "project-registerRendersSpanRenderNumber" | translate }} {{j + 1}}</span>
                                <span class="fa fa-times-circle fa-lg pull-right" aria-hidden="true" (click)="removeRender(j)"></span>
                            </div>

                            <div class="card-block" [formGroupName]="j">
                                <div class="form-group">
                                    <label>{{ "project-registerRendersLabelType" | translate }}</label>
                                    <select class="form-control" formControlName="Type">
                                        <option *ngFor="let tipoRender of tiposRender;" [value]="tipoRender.TipoRenderId">{{tipoRender.TipoRenderDescripcion}}</option>
                                    </select>
                                    <small [hidden]="myForm.controls.Renders.controls[j].controls.Type.valid" class="text-danger">

                                    </small>
                                    <div class="form-group">

                <button class="btn btn-primary col-md-4 offset-md-4" type="button" (click)="projectRegister(myForm,'Validate')" [disabled]="!myForm.valid">{{ "project-registerButtonSendToValidate" | translate }}</button>
            </div>

            {{ message }}
            <div *ngIf="errores.length > 0" class="alert alert-danger errores">
                <div *ngFor="let error of errores;">
                    {{error.Description}}
                </div>
