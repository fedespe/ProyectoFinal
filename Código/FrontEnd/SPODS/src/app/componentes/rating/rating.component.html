<fieldset class="rating">
    <input
            type="radio"
            value="5"
            [name]="inpustName"
            [checked]="rating===5"
    />
    <label title="5" (click)='onClick(5)' [style.font-size]="tamanoEstrella+'px'">5 Estrellas</label>
    <input
            type="radio"
            value="4"
            [name]="inpustName"
            [checked]="rating===4"
    />
    <label title="4" (click)='onClick(4)' [style.font-size]="tamanoEstrella+'px'">4 Estrellas</label>
    <input
            type="radio"
            value="3"
            [name]="inpustName"
            [checked]="rating===3"
    />
    <label title="3" (click)='onClick(3)' [style.font-size]="tamanoEstrella+'px'">3 Estrellas</label>
    <input
            type="radio"
            value="2"
            [name]="inpustName"
            [checked]="rating===2"
    />
    <label title="2" (click)='onClick(2)' [style.font-size]="tamanoEstrella+'px'">2 Estrellas</label>
    <input
            type="radio"
            value="1"
            [name]="inpustName"
            [checked]="rating===1"
    />
    <label title="1" (click)='onClick(1)' [style.font-size]="tamanoEstrella+'px'">1 Estrella</label>
</fieldset>
